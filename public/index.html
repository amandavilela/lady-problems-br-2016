<!DOCTYPE html>
<html>
  <head>
    <base href="/">
    <title>Desabafa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta property="og:title" content="Desabafa" />
    <meta property="og:description" content="Desabafa é uma web aplicação para auxiliar na identificação de violência contra a mulher dos níveis mais sutis aos mais graves e ajuda na busca de informação e apoio." />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/app.css">
  </head>
<body>
  <header>
    <div class="container">
      <div>
        <h1>desabafa ;)</h1>
        <p>Desabafa é um app que te ajuda a identificar se você está sofrendo algum tipo violência no seu relacionamento, dos níveis mais sutis aos mais graves, além de fornecer de informação e apoio para você enfrentar estas situações.</p>
        <div id="scrollingChat"></div>
        <div class="msg">
          <input id="textInput" placeholder="Digite uma mensagem e pressione para enviar" type="text" onkeydown="ConversationPanel.inputKeyDown(event, this)">
        </div>
      </div>
    </div>
  </header>
  <script src="js/common.js"></script>
  <script src="js/api.js"></script>
  <script src="js/conversation.js"></script>
  <script src="js/global.js"></script>
</body>
</html>
